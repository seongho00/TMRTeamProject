<script>
    document.addEventListener("DOMContentLoaded", function () {
        kakao.maps.load(function () {
            const mapContainer = document.getElementById('map');
            const mapOption = {
                center: new kakao.maps.LatLng(36.3504, 127.3845), // ëŒ€ì „ ì¤‘ì‹¬
                level: 6
            };
            const map = new kakao.maps.Map(mapContainer, mapOption);

            // âœ… GeoJSON íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸°
            fetch("/daejeon_emds.geojson") // â† ì‹¤ì œ íŒŒì¼ ê²½ë¡œë¡œ ìˆ˜ì •
                .then(res => res.json())
                .then(geojson => {
                    geojson.features.forEach(feature => {
                        const geometry = feature.geometry;
                        const properties = feature.properties;

                        if (geometry.type === "Polygon") {
                            drawPolygon([geometry.coordinates], properties);
                        } else if (geometry.type === "MultiPolygon") {
                            geometry.coordinates.forEach(polygon => {
                                drawPolygon([polygon], properties);
                            });
                        }
                    });
                });

            // âœ… ë‹¤ê°í˜• ê·¸ë¦¬ëŠ” í•¨ìˆ˜
            function drawPolygon(coordinatesArray, properties) {
                const paths = coordinatesArray[0][0].map(coord =>
                    new kakao.maps.LatLng(coord[1], coord[0])
                );

                const polygon = new kakao.maps.Polygon({
                    map: map,
                    path: paths,
                    strokeWeight: 2,
                    strokeColor: '#004c80',
                    strokeOpacity: 0.8,
                    fillColor: '#00a0e9',
                    fillOpacity: 0.3
                });

                // âœ… ë§ˆìš°ìŠ¤ ì˜¤ë²„ ì‹œ í–‰ì •ë™ ì´ë¦„ í‘œì‹œ
                const infowindow = new kakao.maps.InfoWindow({removable: true});
                kakao.maps.event.addListener(polygon, 'mouseover', function (mouseEvent) {
                    infowindow.setContent(`<div style="padding:5px;font-size:14px;">${properties.ADM_NM}</div>`);
                    infowindow.setPosition(mouseEvent.latLng);
                    infowindow.open(map);
                });

                kakao.maps.event.addListener(polygon, 'mouseout', function () {
                    infowindow.close();
                });
            }
        });
    });
</script>
