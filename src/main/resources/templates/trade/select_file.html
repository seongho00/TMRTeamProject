<!DOCTYPE html>
<html lang="ko">
<head th:replace="common/head::head">
    <meta charset="UTF-8">
    <title>PDF 파일 선택</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full flex flex-col">

<div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-md justify-center items-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">분석할 PDF 파일 선택</h2>

    <form method="get" action="/usr/trade/pdfread" class="space-y-4">
        <select name="fileName" required
                class="w-full border border-gray-300 rounded-xl px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option disabled selected>파일을 선택하세요</option>
            <th:block th:each="file : ${fileList}">
                <option th:value="${file}" th:text="${file}"></option>
            </th:block>
        </select>

        <button type="submit"
                class="w-full bg-blue-500 text-white font-semibold py-2 rounded-xl hover:bg-blue-600 transition">
            분석 시작
        </button>
    </form>
</div>

<footer th:replace="common/footer::footer"></footer>
</body>
</html>
