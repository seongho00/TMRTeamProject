<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>터마루(TMR) 프로젝트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: calc(100vh - 80px);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 3rem;
            color: #333;
            font-weight: 700;
        }
        .header p {
            font-size: 1.1rem;
            color: #666;
        }
        .card-container {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #2a2a2a;
        }
        .card p {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>터마루 (TMR)</h1>
    <p>상권 분석 및 정보 제공</p>
</div>

<div class="card-container">
    <a th:href="@{/lh}" class="card">
        <h2>LH 상가 공고</h2>
        <p>LH청약플러스에서 제공하는<br>상가 분양 및 임대 공고 확인</p>
    </a>
    <a th:href="@{/properties/link}" class="card">
        <h2>상가 매물 바로가기</h2>
        <p>선택한 지역의<br>네이버 부동산, 직방, 다방<br>매물 목록으로 이동</p>
    </a>
</div>

</body>
</html>
