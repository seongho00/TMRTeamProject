<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="common/head :: head"/>
    <meta charset="UTF-8">
    <title>Check PassWord</title>
</head>
<body>
<header th:replace="common/mapHeader :: header"/>

<!-- templates/usr/member/checkPw.html -->
<!-- rq는 그대로 쓰고, 뷰만 정리: th:action, th:text 사용, 파라미터명은 컨트롤러와 맞춰 'pw'로 -->
<section class="mt-24 text-xl px-4" xmlns:th="http://www.thymeleaf.org">
    <div class="mx-auto">
        <!-- POST 액션 경로는 절대경로로 명시 -->
        <form th:action="@{/usr/member/doCheckPw}" method="post">
            <table class="table" border="1" cellspacing="0" cellpadding="5" style="width: 100%; border-collapse: collapse;">
                <tbody>
                <tr>
                    <th>아이디</th>
                    <td style="text-align: center;" th:text="${rq.loginedMember.loginId}">loginId</td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td style="text-align: center;">
                        <!-- 컨트롤러 파라미터명과 맞춤: name="pw" -->
                        <input class="input input-bordered input-primary input-sm w-full max-w-xs"
                               name="pw" autocomplete="off" type="password" placeholder="비밀번호를 입력해" />
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td style="text-align: center;">
                        <button type="submit" class="btn btn-primary">확인</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>

        <div class="btns">
            <button class="btn" type="button" onclick="history.back()">뒤로가기</button>
        </div>
    </div>
</section>

<footer th:replace="common/footer::footer"></footer>

</body>
</html>
