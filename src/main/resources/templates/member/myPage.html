<!DOCTYPE html>

<body>
<header th:replace="common/mapheader :: header"></header>

<!-- 전체 레이아웃 -->
<div class="relative flex max-w-[1440px] mx-auto pb-5">
    <!-- 사이드 바 -->
    <div class="box-border">
        <aside class="relative w-[330px] overflow-y-auto bg-white z-[1000]">
            <div class="w-full h-full overflow-auto">

                <!-- 사이드바 타이틀 -->
                <div class="box-border pt-[50px]">

                <!-- 사이드바 메뉴 -->
                <ul class="relative w-[250px] ml-[15px] rounded-[10px] bg-white -mt-[72px] min-h-screen

                    <li class="px-[20px] first:rounded-t-[10px] first:pt-[27px]">

                                    기본정보

                            </li>
                            <li>

                                    비밀번호변경
                                    <svg class="h-4 w-4 text-gray-400 group-hover:text-gray-600" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                      <path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.42-1.42 9.3-9.29H14V3z"/><path d="M5 5h5V3H3v7h2V5z"/>
                                    </svg>

                                  <span class="inline-flex items-center gap-1">
                                    회원탈퇴
                                    <svg class="h-4 w-4 text-gray-400 group-hover:text-gray-600" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                      <path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.42-1.42 9.3-9.29H14V3z"/><path d="M5 5h5V3H3v7h2V5z"/>

                                    <svg class="h-4 w-4 text-gray-400 group-hover:text-gray-600" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">

                                    </svg>
                                  </span>

            </div>
