<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::head">
    <meta charset="UTF-8">
</head>
<body>
<header th:replace="common/mainHeader::header"></header>

<div class="relative w-full h-[440px] bg-[#E94876] text-white">
    <div class="mx-auto max-w-[1600px] px-6 lg:px-10 py-10">
        <div class="grid grid-cols-1 lg:grid-cols-[380px_1fr] gap-8 items-start">
            <!-- 왼쪽 타이틀 -->
            <div class="space-y-4">
                <h1 class="text-2xl font-semibold leading-tight" th:text="${dashboard.getAdminDongName()}"></h1>
                <p class="text-lg font-semibold leading-tight" th:text="'분기' + ${dashboard.getBaseYearQuarterCode()}"></p>
                <p class="text-lg/7 text-white/80">상권 정보</p>
            </div>

            <!-- 카드 3개 -->
            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                <!-- 유동인구 -->
                <section class="rounded-2xl bg-white text-gray-900 p-6 lg:p-8">
                    <div class="relative w-60 h-60 mx-auto rounded-full grid place-items-center bg-[conic-gradient(#007bff_calc(68_*1%),_#e5e7eb_0)]">
                        <div class="ring-center">
                            <div class="absolute inset-4 rounded-full bg-white grid place-items-center text-center">
                                <p class="text-sm text-gray-500">분기별 평균</p>
                                <p class="text-xl font-semibold" th:text="${@fmt.peopleCompact(dashboard.getTotalFloatingPopulation())}"></p>
                            </div>
                        </div>
                    </div>
                    <h3 class="mt-6 text-center text-lg font-semibold">유동인구</h3>
                </section>

                <!-- 평균 매출액 -->
                <section class="rounded-2xl bg-white text-gray-900 p-6 lg:p-8">
                    <div class="relative w-60 h-60 mx-auto rounded-full grid place-items-center bg-[conic-gradient(#007bff_calc(68_*1%),_#e5e7eb_0)]">
                        <div class="ring-center">
                            <div class="absolute inset-4 rounded-full bg-white grid place-items-center text-center">
                                <p class="text-sm text-gray-500">분기별 평균</p>
                                <p class="text-xl font-semibold" th:text="${@fmt.krwCompact(dashboard.getMonthlySalesAmount())}"></p>
                            </div>
                        </div>
                    </div>
                    <h3 class="mt-6 text-center text-lg font-semibold">평균 매출액</h3>
                </section>

                <!-- 메인 -->
                <section class="rounded-2xl bg-white text-gray-900 p-6 lg:p-8 flex items-center justify-center">
                    <div class="text-center space-y-2">
                        <p class="text-lg font-semibold">메인</p>
                        <a href="../map/correlationMap">
                            <button class="mt-2 inline-flex items-center rounded-xl bg-gray-900 px-4 py-2 text-white hover:bg-gray-800">
                                이동
                            </button>
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>

<div class="relative w-full h-[900px] bg-white"></div>

<footer th:replace="common/footer::footer"></footer>
</body>
</html>
